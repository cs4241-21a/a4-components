<!DOCTYPE html>
<html>
    <head>
        <title>CS4241 Assignment 4</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Glory">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=ABeeZee">
        <script type="module" src="index.js"></script>
        <script type="application/javascript" src="page.js" defer>

        </script>
    </head>
    <body>
    <div class="general gameArea">
        <h1>Flappy Block</h1>
        <button id="startBtn" onClick="startGame()">Start Game</button>
        <p>Score: <span id="printScore">0</span></p>
        <br>
        <div>
            <div class="hidden fixPush" id="myfilter"></div>
            <div class="hidden" id="myrestartbutton"><button onclick="restartGame()">Restart</button></div>
            <div id="canvascontainer"></div>
        </div>
        <form>
            <input class="hidden" type='text' id='yourname'  placeholder="Your name here">
            <button class="hidden" id="submitBtn">Submit</button>
        </form>
        <br>
        <button class="hidden" id="accelBtn" onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">FLAP</button>
    </div>
    <div class="general scoreArea" id="scoreAreaID">
        <h2>Leaderboard</h2>
        <div id="app"></div>
        <div>
            <form>
                <input class="hidden" type='text' id='editName'  placeholder="New Name">
                <button class="hidden" id="submitNewNameBtn">Submit</button>
            </form>
        </div>
    </div>
    </body>
</html>
